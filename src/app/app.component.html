<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
          <span class="mobile-menu-btn" (click)="toggleMobile()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">
              {{ showMenu ? "close": "menu"}}
            </mat-icon>
          </span>
      </div>
    </div>
  </div>
  
  <div [ngClass]="{
    'show': showMenu,
    'mobile-menu': true
  }">
    <div class="menu">
      <div class="contacts">
        <span>
          088/123455
        </span>
        <span>
          <a href="#">
            loremipsum@dolar.com
          </a>
        </span>
      </div>
      <div class="social-media">
        <ul>
          <li><a href="#" target="blank"><i class="fab icon fa-facebook-f"></i></a></li>
          <li><a href="#" target="blank"><i class="fab icon fa-instagram"></i></a></li>
        </ul>
        <div class="log-buttons">
          <ng-template [ngIf]="!isLogged">
            <button class="btn-log primary" mat-raised-button color="primary" routerLink="/login">Login</button>
            <button class="btn-log white" mat-stroked-button color="primary" routerLink="/register">Register</button>
          </ng-template>
          <ng-template [ngIf]="isLogged">
            <button class="btn-log white" mat-stroked-button color="primary" (click)="logout()">Logout</button>
          </ng-template>
        </div>
      </div>
      
      <nav>
        <ul class="menu-list">
          <li routerLinkActive="current"><a routerLink="/home"  data-hover="Home" class="menu-link">Home</a></li>
          <li routerLinkActive="current"><a routerLink="/blog" data-hover="Blog" routerLinkActive="active-link" class="menu-link">Blog</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <app-navbar [loggedIn]="isLogged" (logout)="logout()"></app-navbar>
  <app-slider></app-slider>
  <router-outlet></router-outlet>
</div>

<div class="footer-wrapper">
  <app-footer></app-footer>
</div>
<ngx-spinner></ngx-spinner>
